<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c94120774d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter your location"
              autofocus="on"
              class="form-control"
              id="search-city"
            />
          </div>
          <div class="col-3">
            <input type="submit" id="inputButton" value="SUBMIT" />
            <button class="btn btn-success"
                id="current-location-button"> CURRENT </button>
          </div>
        </div>
      </form>
      <br />
      <h1 id="searchedCity">  </h1>
      <h2>April 17, 2022</h2>
      <br />
      <div class="row">
      <div class="col-1" id = "temperature"> </div>
      <div class="col-3 units">C</div>
      <div class="col-8" id = "humidityText">
        Humidity: <span id= "humidity"> </span>% 
      </div>
      <div class="col-4"><img src="images/sun.png" class="sun-image" /></div>
      <div class="col-6" id = "windText">
        Wind Speed: <span id ="wind"> </span> km/h </div> 
    </div>
    <br />
    <div class="forecast">
      <div class="row">
        <div class="col-2">
          <p class="monday">Mon</p>
          <p class="monday-temp">68°F</p>
          <img src="images/sun.png" class="sun-image-small" />
        </div>
        <div class="col-2">
          <p class="tuesday">Tue</p>
          <p class="tuesday-temp">76°F</p>
          <img src="images/cloud.png" class="cloud-image-small" />
        </div>
        <div class="col-2">
          <p class="wednesday">Wed</p>
          <p class="wednesday-temp">68°F</p>
          <img src="images/cloud.png" class="cloud-image-small" />
        </div>
        <div class="col-2">
          <p class="thursday">Thu</p>
          <p class="thursday-temp">71°F</p>
          <img src="images/cloud.png" class="cloud-image-small" />
        </div>
        <div class="col-2">
          <p class="friday">Fri</p>
          <p class="friday-temp">73°F</p>
          <img src="images/sun.png" class="sun-image-small" />
        </div>
        <div class="col-2">
          <p class="saturday">Sat</p>
          <p class="saturday-temp">70°F</p>
          <img src="images/sun.png" class="sun-image-small" />
        </div>
      </div>
      <p> <a href="https://github.com/natthom/My-Project"> Open-source code </a> by Natalie Thom
</p>
    <script src="src/index.js"></script>
  </body>
</html>
